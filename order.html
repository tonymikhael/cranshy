    <center>
        <div class="nav_bar">
            <div class="logo">
                <i class="fa-solid fa-fire-burner"> CRanshy</i>
                <a title="dark mode" id="darkmode"><i onclick="darkmode()"
                        class="fa-solid fa-circle-half-stroke  "></i></a>

            </div>
            <div class="nav_list">
                <div class="home"><a href="index.html">Home</a></div>
                <div class="home"><a href="order.html">Sign up</a></div>
                <div class="home"><a href="time.html">Reserve</a></div>
                <div class="menu"><a href="menu.html">Menu</a></div>
                <div class="about"><a href="final.html">About us</a></div>
            </div>
        </div>
        <div class="order_container">

            <form action="menu.html" method="get" onsubmit="return check()">
                <h1>Order now</h1>
                <p> Please fill this form to create an account.

                </p>
                <div class="name">
                    <!--  start processing -->
                    <input type="text" placeholder="First name" name="first_name" required>
                    <input type="text" placeholder="Last name" name="last_name" required>
                </div>
                <input type="email" placeholder="Email" class="emailorpass" name="email" required>
                <input type="text" placeholder="phone number" class="phone" id="phone" name="phone">
                <input type="text" name="address" class="address" id="address" placeholder="Address" name="address"
                    required>
                <input type="password" placeholder="Password" class="emailorpass" name="password" id="password" title="first character capital ,contain special character,no spaces, contain numbers,only 8 characters no more no">




                <!--  end processing -->

                <div class="gender">
                    <input type="radio" id="male" class="male" name="gender">
                    <label for="male">male</label>
                    <input type="radio" id="female" class="female" name="gender">
                    <label for="female">female</label>
                </div>
                <hr class="hrafter">
                <select name="" id="">
                    <option value="pizza">pizza</option>
                    <option value="pizza">burger</option>
                    <option value="pizza">Fried chicken</option>
                    <option value="pizza">staick</option>
                    <option value="pizza">chick BBQ</option>
                </select><br>


                <div class="checkbox">
                    <div><input type="checkbox" id="cheese">
                        <label for="cheese">cheese</label>
                        <input type="checkbox" id="bbq">
                        <label for="bbq">bbq</label><br>
                    </div>
                    <div><input type="checkbox" id="babirony">
                        <label for="babirony">babirony</label>
                        <input type="checkbox" id="katchap">
                        <label for="katchap">katchap</label>
                    </div>
                </div>
                <br><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="notes of order"></textarea>
                <div class="submitandcancel">
                    <input type="submit" value="order" class="order_input" >
                    <input type="reset" value="cancel" class="cancel_input">

                </div><br>
                <p> By creating an account you agree to our</p> <a href="#">Terms&Privacy</a>
                <hr style="width: 80% ; color: black;">

            </form>
            <footer>
                <div class="partner">
                    <h4>our partner</h4>
                    <hr>
                    <P>kfC</P>
                    <P>MAC</P>
                    <P>BURGER KING</P>


                </div>
                <div class="service">
                    <h4>service</h4>
                    <hr>
                    <p>flexible</p>
                    <p>speed</p>
                    <p>Delicious</p>

                </div>
                <div class="contact">
                    <h4>contact us</h4>
                    <hr>
                    <a href="#"><i class="fa-brands fa-facebook-square"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter-square"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
                </div>
            </footer>
        </div>

    </center>
